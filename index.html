<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="container-1">
                <h3>Metric/Imperial Unit Converter</h3>
                <input id="inpt-el" type="text">
                <button id="inpt-btn">Convert</button>
                <button id="refresh-btn">Refresh</button>
            </div>
            <div id="container-2">
                <div id="length-section">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>        
                </div>
                <div id="volume-section">
                    <h4>Volume (Litres/Gallons)</h4>
                    <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
                </div>
                <div id="mass-section">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
               
            </div>
        </div>
        
        <script src="index.js">  
        </script>
    </body>
</html>
